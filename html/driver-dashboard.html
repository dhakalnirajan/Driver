<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Tracker</title>

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  <main>
    <!-- Map container -->
    <div id="map-container">
      <!-- Top controls (Speed and Direction) -->
      <div id="top-controls">
        <button id="speedButton">Speed of Bus</button>
        <button id="directionButton">Get Direction</button>
      </div>
  
      <!-- Map area -->
      <div id="map"></div>
  
      <!-- Bottom controls (Start and Stop Tracking) -->
      <div id="bottom-controls">
        <button id="startTrackingButton">Start Tracking</button>
        <button id="stopTrackingButton" disabled>Stop Tracking</button>
      </div>
    </div>
  </main>
  
  <!-- Direction Popup -->
  <div id="directionPopup">
    <h3>Get Directions</h3>
    <label for="startLocation">Starting Point:</label>
    <input type="text" id="startLocation" placeholder="Enter starting location">
    <ul id="startSuggestions" class="suggestions-list"></ul>
    <button id="useCurrentLocation">Use My Location</button><br><br>
    
    <label for="destinationLocation">Destination:</label>
    <input type="text" id="destinationLocation" placeholder="Enter destination">
    <ul id="destSuggestions" class="suggestions-list"></ul>
    
    <button id="getDirections" style="margin-top: 10px;">Get Directions</button>
    <button id="closeDirectionPopup" style="margin-top: 10px;">Close</button>
  </div>
  <p id="dashboard-error" class="error"></p>
  

  <footer>
    <p>Â© 2025 GU Bus Tracker. All rights reserved.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const driverID = localStorage.getItem("driverID");
    if (!driverID) {
      window.location.href = '../index.html';
    }
  </script>
  <!-- Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Custom JavaScript -->
  <script src="../js/app.js"></script>
</body>
</html>
