<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Tracker</title>

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>
  <main>
    <div id="map" style="height: 600px; width: 100%; border: 1px solid blue;"></div>
    <div id="controls">
      <button id="startTrackingButton">Start Tracking</button>
      <button id="stopTrackingButton" disabled>Stop Tracking</button>
  </div>
  <p id="dashboard-error" class="error"></p>
  </main>
  <button id="directionButton">Get Directions</button>

 <div id="directionPopup" style="display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%); width: 320px; background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); border-radius: 8px; z-index: 1000;">
    <h3>Get Directions</h3>
    <label for="startLocation">Starting Point:</label>
    <input type="text" id="startLocation" placeholder="Enter starting location">
    <ul id="startSuggestions" class="suggestions-list"></ul>
    <button id="useCurrentLocation">Use My Location</button><br><br>
    
    <label for="destinationLocation">Destination:</label>
    <input type="text" id="destinationLocation" placeholder="Enter destination">
    <ul id="destSuggestions" class="suggestions-list"></ul>
    
    <button id="getDirections" style="margin-top: 10px;">Get Directions</button>
    <button id="closeDirectionPopup" style="margin-top: 10px;">Close</button>
</div>

  <footer>
    <p>Â© 2025 GU Bus Tracker. All rights reserved.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const driverID = localStorage.getItem("driverID");
    if (!driverID) {
      window.location.href = '../index.html';
    }
  </script>
  <!-- Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Custom JavaScript -->
  <script src="../js/app.js"></script>
</body>
</html>
