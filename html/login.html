<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; }
        .login-container { width: 300px; padding: 20px; border: 1px solid #ddd; background: #fff; border-radius: 8px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        .warning { color: red; font-size: 0.9em; text-align: center; display: none; }
        #timer { text-align: center; font-weight: bold; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div id="warning" class="warning">⚠️ Too many failed attempts. Try again later.</div>
    <div id="timer">Session Timer: <span id="time-left">60</span>s</div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
